<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Your Trusted Weather APP</h1>
        <form id="weather-form" action="#" method="GET">
            <input type="text" id="city-input" placeholder="Type City Name Here">
            <input type="submit" value="Get Weather">
        </form>
  
    <div id="Weather-data">
        <div class="icon">
            <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon"> -->
        </div>
        <div class="temperature">
            22°C
        </div>
        <div class="description">Sunny</div>
        <div class="details">
            <div>Feels like: 23°C</div>
            <div>humidy: 40%</div>
            <div>Wind Speed:5m/s</div>
        </div>
    </div>
</div>
</body>
</html>
